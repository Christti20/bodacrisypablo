<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boda – Cris & Pablo</title>

<style>
    /* ANTI-CACHE PARA FORZAR RECARGA */
    * { animation: cacheFix 0s; }
    @keyframes cacheFix {}

    body {
        margin: 0;
        padding: 0;
        font-family: "Georgia", serif;
        background-color: #efe9db; /* beige suave */
        color: #506b55; /* verde elegante */
        overflow-x: hidden;
    }

    .hero {
        position: relative;
        width: 100%;
        max-width: 500px; 
        margin: 0 auto;
    }

    /* FOTO con efecto suave difuminado */
    .hero img {
        width: 100%;
        height: auto;
        display: block;
        filter: brightness(0.90) blur(1.5px);
        opacity: 0.90;
    }

    /* TEXTO SOBRE LA IMAGEN */
    .text-overlay {
        position: absolute;
        top: 25px;
        width: 100%;
        text-align: center;
        color: #4f6c52;
        text-shadow: 0 3px 12px rgba(0,0,0,0.25);
        padding: 0 10px;
    }

    .names {
        font-size: 2.4rem;
        font-weight: 700;
    }

    .date {
        margin-top: 10px;
        font-size: 1.3rem;
        font-weight: 500;
    }

    /* FONDO BEIGE INFERIOR */
    .bottom-beige {
        height: 100px;
        background-color: #efe9db;
    }
</style>

</head>
<body>

<div class="hero">

    <div class="text-overlay">
        <div class="names">Cris & Pablo</div>
        <div class="date">12 · Septiembre · 2026</div>
    </div>

    <!-- CAMBIA LA IMAGEN AQUÍ (IMPORTANTE RENOMBRADA PARA ROMPER CACHE) -->
    <img src="portada.jpeg?v=5" alt="Foto de Cris y Pablo">
</div>

<div class="bottom-beige"></div>

</body>
</html>
