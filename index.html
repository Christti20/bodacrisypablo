<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boda ‚Äì Cris & Pablo</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Georgia", serif;
        background-color: #efe9db;
        color: #48674b;
        text-align: center;
    }

    /* CONTENEDOR HERO */
    .hero {
        position: relative;
        width: 100%;
        height: 70vh; /* üî• Foto fija al 70% del alto del m√≥vil */
        overflow: hidden;
    }

    .hero img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* üî• Mantiene recorte bonito sin deformar */
        opacity: 0.50;     /* üî• Suavidad estilo foto lavada */
        filter: brightness(110%); /* M√°s claridad tipo ejemplo */
    }

    /* TEXTO PRINCIPAL */
    .names {
        font-size: 2.4rem;
        font-weight: bold;
        margin-top: 20px;
    }

    .date {
        font-size: 1.3rem;
        margin-top: 6px;
    }

    .countdown {
        font-size: 1.1rem;
        margin-top: 10px;
    }

</style>
</head>
<body>

<!-- FOTO -->
<div class="hero">
    <img src="portada.jpeg" alt="Cris y Pablo">
</div>

<!-- TEXTO ABAJO -->
<div class="names">Cris & Pablo</div>
<div class="date">12 ¬∑ Septiembre ¬∑ 2026</div>
<div class="countdown" id="countdown"></div>

<script>
function updateCountdown() {
    const weddingDate = new Date("2026-09-12");
    const today = new Date();
    const diff = weddingDate - today;

    const days = Math.floor(diff / (1000*60*60*24));
    document.getElementById("countdown").textContent = days + " d√≠as para la boda ‚ù§Ô∏è";
}

updateCountdown();
setInterval(updateCountdown, 1000*60*60);
</script>

</body>
</html>
