<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boda – Cris & Pablo</title>

<style>
    body {
        margin: 0;
        font-family: "Georgia", serif;
        background-color: #efe9db;
        text-align: center;
        color: #506b55;
    }

    .hero img {
        width: 100%;
        height: auto;
        display: block;
        max-width: 550px;
        margin: 0 auto;
    }

    .names {
        font-size: 2.4rem;
        font-weight: 600;
        margin-top: 15px;
    }

    .date {
        font-size: 1.2rem;
        margin-top: 5px;
    }

    .countdown {
        margin-top: 10px;
        font-size: 1.2rem;
        font-weight: 500;
    }

</style>
</head>
<body>

<div class="hero">
    <img src="portada.jpeg" alt="Cris y Pablo">
</div>

<div class="names">Cris & Pablo</div>
<div class="date">12 · Septiembre · 2026</div>
<div id="countdown" class="countdown"></div>

<script>
    const target = new Date("2026-09-12T00:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const diff = target - now;
        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));

        document.getElementById("countdown").innerText =
            dias + " días para la boda ❤️";
    }, 1000);
</script>

</body>
</html>
