<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cris & Pablo</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap">

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Playfair Display', serif;
        background-color: #f7f3eb;
        overflow: hidden; /* para que no haya scroll */
    }

    .hero {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url('portada.jpeg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    /* Capa translúcida suave */
    .overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(255, 255, 255, 0.35); /* Ajustable */
    }

    .text-container {
        position: absolute;
        bottom: 6%;
        width: 100%;
        text-align: center;
        color: #4f665a;
    }

    .names {
        font-size: 2.6rem;
        font-weight: 600;
        margin-bottom: 0.3rem;
    }

    .date {
        font-size: 1.2rem;
        margin-bottom: 0.3rem;
    }

    .countdown {
        font-size: 1.1rem;
    }

    /* Ajustes móviles */
    @media (max-width: 600px) {
        .names {
            font-size: 2.2rem;
        }
        .date {
            font-size: 1.1rem;
        }
        .countdown {
            font-size: 1rem;
        }
    }
</style>
</head>

<body>

<div class="hero">
    <div class="overlay"></div>

    <div class="text-container">
        <div class="names">Cris & Pablo</div>
        <div class="date">12 · septiembre · 2026</div>
        <div class="countdown">299 días para la boda ❤️</div>
    </div>
</div>

</body>
</html>
