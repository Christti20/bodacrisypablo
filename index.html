<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boda – Cris & Pablo</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Georgia", serif;
        background-color: #efe9db;
        color: #48674b;
    }

    /* HERO RECORTADO COMO EN TU MOCKUP */
    .hero {
        position: relative;
        width: 100%;
        height: 80vh; /* ocupa casi toda la pantalla móvil */
        overflow: hidden; /* recorta la foto */
    }

    .hero img {
        width: 100%;
        height: 100%;
        object-fit: cover;  /* recorta por alto */
        object-position: center top; /* enseña la parte superior como tu diseño */
        opacity: 0.92;
    }

    /* TEXTO ENCIMA */
    .text-overlay {
        position: absolute;
        top: 25px;
        width: 100%;
        text-align: center;
        color: #506b55;
        text-shadow: 0 2px 8px rgba(0,0,0,0.15);
        padding: 0 10px;
    }

    .names {
        font-size: 2.2rem;
        font-weight: 600;
    }

    .date {
        margin-top: 5px;
        font-size: 1.2rem;
        font-weight: 500;
    }

    /* BLOQUE BEIGE */
    .bottom-beige {
        height: 100px;
        background-color: #efe9db;
    }
</style>
</head>
<body>

<div class="hero">
    <div class="text-overlay">
        <div class="names">Cris & Pablo</div>
        <div class="date">12 · Septiembre · 2026</div>
    </div>

    <img src="portada.jpeg" alt="Foto de Cris y Pablo">
</div>

<div class="bottom-beige"></div>

</body>
</html>
