<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boda – Cris & Pablo</title>

<style>
    body {
        margin: 0;
        font-family: "Georgia", serif;
        background-color: #efe9db;
        text-align: center;
        color: #506b55;
    }

    .hero {
        position: relative;
        width: 100%;
        max-width: 550px;
        margin: 0 auto;
    }

    .hero img {
        width: 100%;
        height: auto;
        display: block;
    }

    .text-overlay {
        position: absolute;
        top: 25px;
        width: 100%;
        color: #4f6b4f;
        text-shadow: 0px 2px 8px rgba(0,0,0,0.15);
    }

    .names {
        font-size: 2.4rem;
        font-weight: 600;
    }

    .date {
        margin-top: 8px;
        font-size: 1.3rem;
    }

    .countdown {
        margin-top: 12px;
        font-size: 1.2rem;
        font-weight: 500;
    }

    .bottom {
        height: 140px;
        background-color: #efe9db;
    }
</style>
</head>
<body>

<div class="hero">
    <div class="text-overlay">
        <div class="names">Cris & Pablo</div>
        <div class="date">12 · Septiembre · 2026</div>
        <div id="countdown" class="countdown"></div>
    </div>

    <img src="portada.jpeg" alt="Cris y Pablo">
</div>

<div class="bottom"></div>

<script>
    // Cuenta atrás
    const target = new Date("2026-09-12T00:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const diff = target - now;

        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));

        document.getElementById("countdown").innerText =
            dias + " días para la boda ❤️";
    }, 1000);
</script>

</body>
</html>
