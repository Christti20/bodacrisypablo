<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boda – Cris & Pablo</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Georgia", serif;
        background-color: #efe9db; /* beige suave */
        color: #48674b; /* verde elegante */
    }

    .hero {
        position: relative;
        width: 100%;
        max-width: 500px; /* para mantener proporción bonita en móvil */
        margin: 0 auto;
        background-color: #efe9db;
    }

    .hero img {
        width: 100%;
        height: auto;
        display: block;
        opacity: 0.92; /* ligera suavidad sin perder detalle */
    }

    /* CONTENEDOR DEL TEXTO ENCIMA */
    .text-overlay {
        position: absolute;
        top: 30px;
        width: 100%;
        text-align: center;
        color: #506b55; /* verde más profundo */
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        padding: 0 10px;
    }

    .names {
        font-size: 2.2rem;
        font-weight: 600;
        letter-spacing: 1px;
    }

    .date {
        margin-top: 8px;
        font-size: 1.2rem;
        font-weight: 500;
    }

    /* BLOQUE BEIGE DEBAJO */
    .bottom-beige {
        background-color: #efe9db;
        height: 120px; /* ajustable */
    }
</style>
</head>
<body>

<div class="hero">
    <div class="text-overlay">
        <div class="names">Cris & Pablo</div>
        <div class="date">12 · Septiembre · 2026</div>
    </div>

    <img src="portada.jpeg" alt="Foto de Cris y Pablo">
</div>

<div class="bottom-beige"></div>

</body>
</html>
