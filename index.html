<!-- Tipografías -->

<style>

:root {
    --verde-eucalipto: #5e7c71;
    --beige: #faf6ef;
}

/* BASE */
body {
    margin: 0;
    background: var(--beige);
    font-family: 'Cormorant Garamond', serif;
    color: #444;
}

/* HERO GRANDE */
.hero {
    height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
    gap: 80px;
    flex-wrap: nowrap;
}

/* FOTO XL */
.photo-frame {
    width: 480px;
    height: 680px;
    border-radius: 260px;
    padding: 20px;
    background: white;
    border: 4px solid #eae1d8;
    box-shadow: 0 18px 40px rgba(0,0,0,0.18);
    position: relative;
}

.photo-frame img {
    width: 100%;
    height: 100%;
    border-radius: 240px;
    object-fit: cover;
}

/* FLORES Y MARIPOSA — PEQUEÑITAS Y FINAS */
.flower-small {
    position: absolute;
    bottom: -28px;
    left: 35px;
    width: 75px;
    opacity: 0.75;
}

.butterfly-small {
    position: absolute;
    top: -22px;
    right: 28px;
    width: 50px;
    opacity: 0.8;
}

/* TEXTO */
.hero-text {
    max-width: 500px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.hero-text h1 {
    font-family: 'Parisienne', cursive;
    font-size: 5rem;
    margin: 0 0 10px 0;
    color: var(--verde-eucalipto);
}

.hero-text h2 {
    font-size: 1.8rem;
    letter-spacing: 2px;
    color: #6b6b6b;
    margin: 0 0 20px 2px;
}

#countdown {
    font-size: 1.6rem;
    color: var(--verde-eucalipto);
}

/* RESPONSIVE */
@media (max-width: 1100px) {
    .hero {
        flex-direction: column;
        height: auto;
        padding: 40px 20px;
        gap: 40px;
    }

    .photo-frame {
        width: 350px;
        height: 500px;
        border-radius: 200px;
    }

    .photo-frame img {
        border-radius: 180px;
    }

    .hero-text h1 {
        font-size: 4rem;
        text-align: center;
    }

    .hero-text h2,
    #countdown {
        text-align: center;
    }
}

</style>
</head>

<!-- COUNTDOWN -->
<script>
const weddingDate = new Date("2026-09-12T00:00:00");
const countdownEl = document.getElementById("countdown");

function updateCountdown() {
    const now = new Date();
    const diff = weddingDate - now;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    countdownEl.textContent = days + " días para la boda ♥";
}
setInterval(updateCountdown, 1000);
updateCountdown();
</script>
