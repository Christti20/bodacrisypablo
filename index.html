<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boda – Cris & Pablo</title>

<style>
    body {
        margin: 0;
        font-family: "Georgia", serif;
        background-color: #efe9db;
        text-align: center;
        color: #506b55;
    }

    /* CONTENEDOR PRINCIPAL */
    .hero {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        overflow: hidden; /* Permite controlar la altura */
    }

    /* FOTO SUAVIZADA + ALTURA REDUCIDA */
    .hero img {
        width: 100%;
        height: 78vh; /* ANTES era auto – ahora ocupa menos */
        object-fit: cover; /* mantiene proporción sin distorsionar */
        opacity: 0.60;
        filter: brightness(1.35) contrast(0.75) saturate(0.8) blur(0.7px);
    }

    /* TEXTO DE ABAJO */
    .info {
        padding: 15px 15px 30px; /* menos padding arriba, sube el bloque */
        margin-top: -10px; /* sube un poquito más */
    }

    .names {
        font-size: 2.2rem;
        font-weight: 600;
        margin-bottom: 6px;
    }

    .date {
        font-size: 1.2rem;
        margin-bottom: 5px;
    }

    .countdown {
        font-size: 1.1rem;
        margin-top: 5px;
        color: #4f6b4f;
    }
</style>
</head>
<body>

<div class="hero">
    <img src="portada.jpeg" alt="Cris y Pablo">
</div>

<div class="info">
    <div class="names">Cris & Pablo</div>
    <div class="date">12 · Septiembre · 2026</div>
    <div id="countdown" class="countdown"></div>
</div>

<script>
    const target = new Date("2026-09-12T00:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const diff = target - now;
        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById("countdown").innerText =
            dias + " días para la boda ❤️";
    }, 1000);
</script>

</body>
</html>
