<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Boda Cris & Pablo – 12/09/2026</title>

<!-- Tipografías -->
<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">

<style>

:root {
    --verde: #5e7c71;
    --beige: #faf7ef;
}

body {
    margin: 0;
    background: var(--beige);
    font-family: 'Cormorant Garamond', serif;
}

/* HERO COMPLETO */
.hero {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 100px;
    padding: 40px;
}

/* FOTO XL */
.photo-frame {
    width: 520px;
    height: 760px;
    border-radius: 300px;
    padding: 22px;
    background: white;
    border: 4px solid #e9ded3;
    box-shadow: 0 18px 40px rgba(0,0,0,0.15);
}

.photo-frame img {
    width: 100%;
    height: 100%;
    border-radius: 280px;
    object-fit: cover;
}

/* BLOQUE DE TEXTO CENTRADO */
.hero-text {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.hero-text h1 {
    font-size: 6rem;
    font-family: 'Parisienne', cursive;
    color: var(--verde);
    margin: 0;
    line-height: 1;
}

.hero-text h2 {
    font-size: 2rem;
    color: #555;
    margin: 20px 0 5px 0;
    letter-spacing: 2px;
}

#countdown {
    margin-top: 18px;
    font-size: 1.8rem;
    color: var(--verde);
}

/* RESPONSIVE */
@media (max-width: 1100px) {
    .hero {
        flex-direction: column;
        height: auto;
        padding: 60px 20px;
    }

    .photo-frame {
        width: 380px;
        height: 560px;
        border-radius: 230px;
    }

    .hero-text h1 {
        font-size: 4.3rem;
    }

    .hero-text h2 {
        font-size: 1.6rem;
    }

    #countdown {
        font-size: 1.4rem;
    }
}

</style>
</head>

<body>

<div class="hero">

    <div class="photo-frame">
        <img src="portada.jpeg" alt="Foto pareja">
    </div>

    <div class="hero-text">
        <h1>Cris & Pablo</h1>
        <h2>12 · septiembre · 2026</h2>
        <div id="countdown"></div>
    </div>

</div>

<script>
const weddingDate = new Date("2026-09-12T00:00:00");
function updateCountdown() {
    const now = new Date();
    const diff = weddingDate - now;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("countdown").textContent = days + " días para la boda ♥";
}
setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
