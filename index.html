<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boda – Cris & Pablo</title>

<style>
    body {
        margin: 0;
        font-family: "Georgia", serif;
        background-color: #efe9db; /* beige suave */
        text-align: center;
        color: #506b55; /* verde elegante */
    }

    /* CONTENEDOR PRINCIPAL */
    .hero {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
    }

    /* FOTO MUY SUAVIZADA */
    .hero img {
        width: 100%;
        height: auto;
        display: block;
        opacity: 0.60; 
        filter: brightness(1.35) contrast(0.75) saturate(0.8) blur(0.5px);
    }

    /* TEXTO DE ABAJO */
    .info {
        padding: 25px 15px 40px;
    }

    .names {
        font-size: 2.4rem;
        font-weight: 600;
        margin-bottom: 10px;
        color: #48674b;
    }

    .date {
        font-size: 1.3rem;
        margin-bottom: 10px;
    }

    .countdown {
        font-size: 1.2rem;
        font-weight: 500;
        margin-top: 5px;
        color: #4f6b4f;
    }
</style>
</head>
<body>

<div class="hero">
    <img src="portada.jpeg" alt="Cris y Pablo">
</div>

<div class="info">
    <div class="names">Cris & Pablo</div>
    <div class="date">12 · Septiembre · 2026</div>
    <div id="countdown" class="countdown"></div>
</div>

<script>
    const target = new Date("2026-09-12T00:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const diff = target - now;
        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById("countdown").innerText =
            dias + " días para la boda ❤️";
    }, 1000);
</script>

</body>
</html>
