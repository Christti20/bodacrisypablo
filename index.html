<style>

/* --- Colores --- */
:root {
    --verde-eucalipto: #5e7c71;
    --beige-suave: #f9f5ef;
}

/* --- Base --- */
body {
    margin: 0;
    background: var(--beige-suave);
    font-family: 'Cormorant Garamond', serif;
    color: #333;
}

/* --- Hero principal --- */
.hero {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 120px 20px;
    flex-wrap: wrap;
    gap: 60px;
}

/* --- Marco ovalado con la foto --- */
.photo-frame {
    width: 380px;
    height: 520px;
    border-radius: 230px;
    padding: 14px;
    background: white;
    border: 3px solid #e3dad2;
    position: relative;
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

.photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 220px;
}

/* --- Decoración floral discreta --- */
.flower-bottom {
    position: absolute;
    bottom: -45px;
    left: 35px;
    width: 110px;
    opacity: 0.85;
}

.butterfly-top {
    position: absolute;
    top: -32px;
    right: 25px;
    width: 70px;
    opacity: 0.8;
}

/* --- Texto de la portada --- */
.hero-text {
    text-align: left;
    max-width: 500px;
    margin-top: 40px;
}

.hero-text h1 {
    font-family: 'Parisienne', cursive;
    font-size: 4rem;
    color: var(--verde-eucalipto);
    margin: 0;
}

.hero-text h2 {
    font-size: 1.6rem;
    color: #5a5a5a;
    letter-spacing: 2px;
    margin: 10px 0 0 2px;
}

#countdown {
    margin-top: 20px;
    font-size: 1.4rem;
    color: var(--verde-eucalipto);
}

/* Responsive */
@media (max-width: 900px) {
    .hero {
        flex-direction: column;
        padding: 80px 20px;
    }

    .photo-frame {
        width: 300px;
        height: 420px;
        border-radius: 180px;
    }

    .hero-text h1 {
        font-size: 3.4rem;
    }
}

</style>

<!-- COUNTDOWN -->
<script>
const weddingDate = new Date("2026-09-12T00:00:00");
const countdownEl = document.getElementById("countdown");

function updateCountdown() {
    const now = new Date();
    const diff = weddingDate - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    countdownEl.textContent = days + " días para la boda ♥";
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>
